<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <!-- <section class="calculator-screen"> -->
            <input type="text" class="calculator-screen" value="0" disabled>
            <div class="calculator-result"></div>
        <!-- </section> -->
        <section class="calculator-buttons">
            <div>
                <button type="button" value="C" class="clear-btn">C</button>
                <button type="button" value="R" >R</button>
                <button type="button" value="/">/</button>
            </div>
            
            <div>
                <button type="button" value="AC" class="reset-btn">AC</button>
                <button type="button" value="7">7</button>
                <button type="button" value="8">8</button>
                <button type="button" value="9">9</button>
                <button type="button" value="*">&times;</button>
            </div>
          
            <div>
                <button type="button" value="(">(</button>
                <button type="button" value="4">4</button>
                <button type="button" value="5">5</button>
                <button type="button" value="6">6</button>
                <button type="button" value="-">&minus;</button>
            </div>


            <div>
                <button type="button" value=")">)</button>
                <button type="button" value="1">1</button>
                <button type="button" value="2">2</button>
                <button type="button" value="3">3</button>
                <button type="button" value="=" class="equals-btn">&equals;</button>
            </div>
            
            <div>
                <button type="button" value="00">00</button>
                <button type="button" value="0">0</button>
                <button type="button" value=".">.</button>
                <button type="button" value="+">&plus;</button>
            </div>
           
            
        </section>
    </section>

<script src="main.js"></script>
</body>
</html>
